<!-- notifications  -->
<script>
const notification = document.querySelector('.notification');
const text = notification.querySelector('p');

text.addEventListener('mouseover', function() {
  text.textContent = 'DISCOVER NOW!';
  text.style.color = '#CC9966'; // Change the text color on hover
});

text.addEventListener('mouseout', function() {
  text.textContent = 'MORE FEATURES?';
  text.style.color = '#ffffff'; // Change the text color back to original on mouseout
});
</script>

<!-- hide or show -->
<script>
const toggleBtn = document.querySelector('#toggle-btn');
const flashCards = document.querySelector('.flash-cards');
const musicPlayer = document.querySelector('.music-player');
const inputText = document.querySelector('.notes-input');
const hideOrShow = document.querySelector('#hide-or-show')

let isToggled = false;

toggleBtn.addEventListener('click', function() {
  if (isToggled) {
    flashCards.style.height = '33vh';
    musicPlayer.style.opacity = '1';
    inputText.style.height = '24vh';
    setTimeout(function(){
      musicPlayer.style.display = 'block';
    }, 500);
    hideOrShow.src = "closed_eye.svg";
  } else {
    flashCards.style.height = '93vh';
    musicPlayer.style.opacity = '0';
    inputText.style.height = '84vh';
    setTimeout(function(){
      musicPlayer.style.display = 'none';
    }, 500);
    hideOrShow.src = "opened_eye.svg";
  }
  isToggled = !isToggled;
  flashCards.style.transition = 'height 0.5s ease-in-out';
  inputText.style.transition = 'height 0.5s ease-in-out';
  musicPlayer.style.transition = 'opacity 0.1s ease-in-out';
});

</script>

<!-- alert notes are filled -->
<script>
  // Get the text area element
const notesTextArea = document.querySelector('.notes-input');

// Set a flag to keep track of whether the user has made changes to the notes
let hasChanges = false;

// Add an event listener to the text area to detect changes
notesTextArea.addEventListener('input', () => {
  hasChanges = true;
});

// Add an event listener to the window to detect when the user is trying to leave the page
window.addEventListener('beforeunload', (event) => {
  // If the user has made changes to the notes, show a confirmation dialog
  if (hasChanges) {
    // Cancel the event to prevent the page from being unloaded
    event.preventDefault();
    // Display a confirmation dialog
    event.returnValue = '';
    // Return the message that will be displayed in the dialog
    return 'Are you sure you want to leave? You have unsaved changes in the notes area.';
  }
});
</script>
